{% extends 'articles/base.html' %}
{% block body %}
  <form action="/articles/create/">
    <label for="title">Title</label><br>
    <input type="text" name="title" id="title" style="width: 230px"><br>
    <label for="content">Content</label><br>
    <textarea name="content" id="content" cols="30" rows="10" placeholder="내용을 작성하세요"></textarea>
    <br>
    <input type="submit">
  </form>
{% endblock %}
